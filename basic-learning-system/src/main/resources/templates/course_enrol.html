<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enrol to course</title>

    <link rel="stylesheet"
          type="text/css"
          href="../../static/css/main.css"
          th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h3>Enrol to course</h3>

<form
        th:action="@{/catalogue/course/{courseId}/enrol(courseId=${course.id}, target=${target})}"
        method="post">
    <p>Do you want to enrol to course "<span th:text="|${course.title}|">Basic Java</span>"</p>
    <input type="submit" value="Enrol">
</form>

</body>
</html>
