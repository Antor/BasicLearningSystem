<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Unit</title>

    <link rel="stylesheet"
          type="text/css"
          href="../../static/css/main.css"
          th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h2 th:text="${course.title}">Course name</h2>
<h3>Delete unit</h3>

<div th:replace="~{fragments/errors :: errors(${errorList})}"></div>

<form
        th:action="@{/admin/unit/{unitId}/delete(unitId=${unitId})}"
        method="post">
    <p>Do you want to delete unit "<span th:text="|${unit.title}|">Unit title</span>"</p>
    <input type="submit" value="Delete">
</form>

</body>
</html>
