<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Lesson Item</title>

    <link rel="stylesheet"
          type="text/css"
          href="../../static/css/main.css"
          th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h2>
    <span th:text="${course.title}">Course name</span>
    /
    <span th:text="${unit.title}">Unit name</span>
    /
    <span th:text="${lesson.title}">Lesson name</span>
</h2>

<h3>Create lesson item</h3>

<div th:replace="~{fragments/errors :: errors(${errors})}"></div>

<form
        th:action="@{/admin/lesson/{lessonId}/item/create(lessonId=${lesson.id})}"
        method="post">
    <div th:replace="~{fragments/lesson_item :: lessonItemFormFields (handleId = false)}"></div>

    <input type="submit" value="Create">
</form>
</body>
</html>
