<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson List</title>

    <link rel="stylesheet"
          type="text/css"
          href="../../static/css/main.css"
          th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h2>
    <span th:text="${course.title}">Course name</span>
    /
    <span th:text="${unit.title}">Unit name</span>
</h2>

<h3>List of Lessons</h3>

<a href="#"
   th:href="@{/admin/unit/{unitId}/lesson/create(unitId=${unit.id})}"
   class="button">Create lesson</a>
<div class="separator"></div>

<div >
    <div th:each="lesson : ${lessons}" class="row">
        <span th:text="'id: ' + ${lesson.id}" class="id">#01</span><br/>
        <span th:text="${lesson.title}">Lesson title</span><br/>
        <span th:text="${lesson.description}">Lesson description</span><br/>

        <a href="#"
           th:href="@{/admin/lesson/{lessonId}(lessonId=${lesson.id})}"
           class="action">Edit</a>
        <a href="#"
           th:href="@{/admin/lesson/{lessonId}/item(lessonId=${lesson.id})}"
           class="action">Edit Lesson Items</a>
        <a href="#"
           th:href="@{/admin/lesson/{lessonId}/delete(lessonId=${lesson.id})}"
           class="action">Delete</a>
    </div>
</div>

</body>
</html>
