<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unit</title>
</head>
<body>

<div
        th:fragment="unitFormFields(unit)"
        th:object="${unit}">

    <label for="title">Title:</label>
    <input type="text" name="title" id="title" th:value="*{title}">
    <br/>

    <label for="description">Description:</label>
    <input type="text" name="description" id="description" th:value="*{description}">
    <br/>

</div>

</body>
</html>
