<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
</head>
<body>

<div
        th:fragment="lessonFormFields(handleId)"
        th:object="${lesson}">

    <div th:if="${handleId}">
        <input type="hidden" name="id" id="id" th:value="*{id}">
    </div>

    <label for="title">Title:</label>
    <input type="text" name="title" id="title" th:value="*{title}">
    <br/>

    <label for="description">Description:</label>
    <input type="text" name="description" id="description" th:value="*{description}">
    <br/>

</div>

</body>
</html>
