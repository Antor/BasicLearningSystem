<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h3>List of Users</h3>
<a href="#" th:href="@{/admin/user/create}">Create user</a>
<ul>
    <li th:each="user : ${users}" >
        <span th:text="|${user.firstName} ${user.lastName}|">John Smith</span><br/>
        <span th:text="${user.email}">john@example.com</span><br/>
        <a href="#" th:href="@{/admin/user/{userId}(userId=${user.id})}">Edit</a>
        <a href="#" th:href="@{/admin/user/{userId}/delete(userId=${user.id})}">Delete</a>
    </li>
</ul>
</body>
</html>
