<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h3>Edit user</h3>

<div th:replace="~{fragments/errors :: errors}"></div>

<form
        th:action="@{/admin/user/{userId}(userId=${userId})}"
        method="post">
    <div th:replace="~{fragments/user :: userFormFields(canEditRole = true, canEditPassword = false)}"></div>
    <input type="submit" value="Save">
</form>

</body>
</html>
