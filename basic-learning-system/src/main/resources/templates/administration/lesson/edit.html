<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Lesson</title>

    <link rel="stylesheet"
          type="text/css"
          href="../../static/css/main.css"
          th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h2>
    <span th:text="${course.title}">Course name</span>
    /
    <span th:text="${unit.title}">Unit name</span>
</h2>

<h3>Edit Lesson</h3>

<div th:replace="~{fragments/errors :: errors}"></div>

<form
        th:action="@{/admin/lesson/{lessonId}(lessonId=${lesson.id})}"
        method="post">
    <div th:replace="~{fragments/lesson :: lessonFormFields(handleId = true)}"></div>

    <input type="submit" value="Save">
</form>

</body>
</html>
