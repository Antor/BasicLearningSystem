<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>

<p>Please fill and submit the form below to create account:</p>

<div th:replace="~{fragments/errors :: errors}"></div>

<form th:action="@{/register}" method="post">

    <div th:replace="~{fragments/user :: userFormFields(canEditRole = false, canEditPassword = true, canEditEmail = true)}"></div>

    <input type="submit" value="Register">
</form>
</body>
</html>
