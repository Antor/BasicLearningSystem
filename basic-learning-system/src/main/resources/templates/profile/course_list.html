<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's course list</title>
    <link rel="stylesheet"
          type="text/css"
          href="../../static/css/main.css"
          th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h3>My courses</h3>
<div >
    <div th:each="course : ${info.courseList}" class="row">
        <span th:text="'id: ' + ${course.id}" class="id">id: 01</span><br/>
        <span th:text="${course.title}">Course title</span><br/>
        <span th:text="${course.description}">Course description</span><br/>

        <a href="#"
           th:href="@{/study/course/{courseId}(courseId=${course.id})}"
           class="action">Study</a>
        <a href="#"
           th:href="@{/catalogue/course/{courseId}/leave(courseId=${course.id}, target='profile')}"
           class="action">Leave</a>
    </div>
</div>

</body>
</html>
