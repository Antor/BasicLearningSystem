<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet"
          type="text/css"
          href="../../static/css/main.css"
          th:href="@{/css/main.css}">
</head>
<body>


<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h3>Edit profile</h3>

<div th:replace="~{fragments/errors :: errors(errors=${errors})}"></div>

<form
        th:action="@{/profile/edit}"
        method="post"
        th:object="${profile}">

    <input type="hidden" name="id" id="id" th:value="*{id}">

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" th:value="*{firstName}">
    <br/>

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" th:value="*{lastName}">
    <br/>

    <input type="submit" value="Save">
</form>

</body>
</html>
