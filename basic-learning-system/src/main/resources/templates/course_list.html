<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
<p><a th:href="@{/}">Home</a></p>
<h1 th:text="#{title}">Basic Learning System</h1>
<p th:if="${not authenticated}">
    <a href="/login" th:href="@{/login}">Login</a><br/>
    <a href="/register" th:href="@{/register}">Register</a>
</p>
<p th:if="${authenticated}">
    <span th:text="|Welcome, ${username}|">Welcome, User!</span>
    <a href="/logout" th:href="@{/logout}">Logout</a>
</p>
<p>List of available courses:</p>
<ul>
    <li th:each="c : ${courses}" th:text="${c.title}">Course title</li>
</ul>
</body>
</html>
