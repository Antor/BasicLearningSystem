<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Study Lesson Item</title>
    <link rel="stylesheet"
          type="text/css"
          href="../../static/css/main.css"
          th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/header :: titleHeader}"></div>
<div th:replace="~{fragments/header :: userHeader}"></div>

<h2 th:text="${lessonItem.title}">Lesson item name</h2>
<p th:text="${lessonItem.content}">Lesson item content</p>

<a href="#"
   th:if="${not lessonItem.complete}"
   th:href="@{/study/lessonitem/{lessonItemId}/complete(lessonItemId=${lessonItem.id})}"
   class="button">Complete Lesson Item</a>
<div class="separator"></div>

<p>
    <a href="#"
       th:href="@{/study/lessonitem/{lessonItemId}/prev(lessonItemId=${lessonItem.id})}">Prev</a>
    <a href="#"
       th:href="@{/study/lessonitem/{lessonItemId}/next(lessonItemId=${lessonItem.id})}">Next</a>
</p>

<div th:replace="~{fragments/course_tree :: courseTree(${courseTree})}"></div>

</body>
</html>
